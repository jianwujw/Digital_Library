<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%include 'navbar.html'%}
    <div class="quicksearch">
        <form method="post" action="/quicksearch/">{% csrf_token %}
            <label for="search"></label>
            <input type="text" id="search" placeholder="Search" name = "input">
        </form>
    </div>
    <div>
        {% for key,value in searchDict.items %} 
        <div class="searchresults"><a href="/content/{{key}}"> <img src = '/{{value.pop}}/{{value.0}}'> </a>
        {{value.pop}}
        </div>
        {% endfor %}
    </div>
</body>
</html>
