<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read</title>
</head>
{% include 'navbar.html' %}

<body onload ="startPage()"> 

    {%if pageNum.current_page >= pageNum.total_pages %}
        <div class = "read">
            <a href="/content/{{selection.0}}"><img src="/{{root.0}}/{{image.0}}"></a>
        </div>
    {%else%}
        <div class="read">
            <a href="/content/{{selection.0}}/{{pageNum.1}}"><img src="/{{root.0}}/{{image.0}}"></a>
        </div>
    {% endif %} 
</body>
</html>
